<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="theme1.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body style="transition: 1s;">
    <div class="calc">
      <div class="header">
        <div class="string">
          calc
        </div>
        <div class="theme">
          <div class="string">
            THEME
          </div>
          <div class="box-trigger">
            <div class="number">
              1 2 3
            </div>
            <div class="box">
              <div class="trigger trigger1">

              </div>
              <script type="text/javascript" src="changeTheme.js">
              </script>
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <div class="execution">
          
        </div>
      </div>
      <div class="pad">
        <div class="button common">
          <div>7</div>
        </div>
        <div class="button common">
          <div>8</div>
        </div>
        <div class="button common">
          <div>9</div>
        </div>
        <div class="button special">
          <div>DEL</div>
        </div>
        <div class="button common">
          <div>4</div>
        </div>
        <div class="button common">
          <div>5</div>
        </div>
        <div class="button common">
          <div>6</div>
        </div>
        <div class="button common">
          <div>+</div>
        </div>
        <div class="button common">
          <div>1</div>
        </div>
        <div class="button common">
          <div>2</div>
        </div>
        <div class="button common">
          <div>3</div>
        </div>
        <div class="button common">
          <div>-</div>
        </div>
        <div class="button common">
          <div>.</div>
        </div>
        <div class="button common">
          <div>0</div>
        </div>
        <div class="button common">
          <div>/</div>
        </div>
        <div class="button common">
          <div>x</div>
        </div>
        <div class="button special reset">
          <div>RESET</div>
        </div>
        <div class="button result">
          <div>=</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calc.js">
    </script>
  </body>
</html>
